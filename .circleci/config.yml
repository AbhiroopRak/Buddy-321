version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest # (1)
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker: # (2)
          docker_layer_caching: true # (3)

      - run:
          name: Installing deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install --upgrade setuptools
            sudo pip install awsebcli --upgrade
      # Installing dependencies
      - run: yarn install
      # Running tests
      - run: yarn test

      # Build and push Docker image
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t andrewbestbier/ci-comparison-blog:$TAG .     
          docker login -u $DOCKER_USER -p $DOCKER_PASS         # (4)
          docker push andrewbestbier/ci-comparison-blog:$TAG

      - run:
          name: Deploying application to Elastic Beanstalk
          command: eb deploy
